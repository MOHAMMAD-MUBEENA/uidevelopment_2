<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            margin:10px;
            padding: 10px;
        }
        div:nth-child(2):hover{/* when we tab on content it will change style by hover*/
          transform: skew(0deg ,5deg);/*skew (x,y ) in degrees*/
          background-color: aqua;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
