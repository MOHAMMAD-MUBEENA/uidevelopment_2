<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            margin:10px;
            padding: 10px;
        }
        div:nth-child(4){/* when we tab on content it will change style by hover*/
          transform: rotate(45deg);/*rotate (x ) in degrees*/
          background-color: aqua;
          margin-top: 500px;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
