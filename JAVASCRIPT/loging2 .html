<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        input {
            padding: 8px 10px;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 13rem;
            top: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div>
        <label>Email: </label>
        <input type="email" id="email" placeholder="Enter Email" />
    </div>
    <div class="input-group">
        <label>Password: </label>
        <input type="password" id="password" placeholder="Enter Password" />
        <i class="fa fa-eye" id="password-icon" onclick="togglePasswordVisbility()"></i>
    </div>

    <button onclick="validateDetails()" file="C:\Users\91960\OneDrive\Desktop\UI\UIDEVELOPMENT21\JAVASCRIPT\homepage.html">Validate</button>

    <script>

        let isVisible = true;
        function togglePasswordVisbility() {
            isVisible = !isVisible;
            if (isVisible) {
                document.getElementById('password').type = 'password';
                document.getElementById('password-icon').classList.add('fa-eye');
                document.getElementById('password-icon').classList.remove('fa-eye-slash');
            } else {
                document.getElementById('password').type = 'text';
                document.getElementById('password-icon').classList.remove('fa-eye');
                document.getElementById('password-icon').classList.add('fa-eye-slash');
            }
        }
        
        
        function validateDetails() {
            const users = [
                {
                    email: 'yashwanth@gmail.com',
                    password: 'yashwanth'
                },
                {
                    email: 'lokesh@gmail.com',
                    password: 'lokesh'
                },
                {
                    email: 'arun@gmail.com',
                    password: 'arun'
                }
            ];

            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;
            let filteredUser;
            if (users[0].email === enteredEmail && users[0].password === enteredPassword) {
                filteredUser = users[0];
            } else if (users[1].email === enteredEmail && users[1].password === enteredPassword) {
                filteredUser = users[1];
            } else if (users[2].email === enteredEmail && users[2].password === enteredPassword) {
                filteredUser = users[2];
            }

            if (filteredUser) {
                console.log(filteredUser);
                
            } else {
                console.log('Invalid email or password');
            }
        }

    </script>

    <script src="https://kit.fontawesome.com/cf2f23d462.js" crossorigin="anonymous"></script>
    
</body>
</html>
